{% extends "base.html" %}

{% block content %}    
<h1>Sign up, keep calm and blog on!</h1>
<div class="d-flex justify-content-center align-items-center container ">
    <div class="form-group" id="form-style">
<form action="/signup" method="POST">
    <div>
                <label>Username 
                    <input class="form-control" type="text" name="username" placeholder="3-20 characters" value="{{email}}" />
                </label>
    </div>
    <div>
                <label>Password
                    <input class="form-control" type="password" name="password" placeholder="3-20 characters" />
                </label>
    </div>
    <div>
                <label>Verify Password
                    <input class="form-control" type="password" name="verify" placeholder="must match password" />
                </label>
    </div>
    <button type="submit" class="btn btn-info">Sign-Up</button>
</form>
    </div>
</div>

{% endblock %}
