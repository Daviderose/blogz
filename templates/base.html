<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}" >
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
       
    </head>    
<body id="bootstrap-override" class="container" >

        <nav class="navbar navbar-expand-sm bg-info navbar-dark">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Bloggers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/blog/1">Blogs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/newpost">Add A Blog</a>
                  </li>
                </ul>
                <ul class="navbar-nav" id="login-links">
                  <li class="nav-item">
                    <a class="nav-link" href="/login">login</a> 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">logout</a> 
                  </li>
                </ul>
        </nav>

    <div>
        <img class="img-fluid" src="/static/images/Blog On By Title.jpg"></img>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul class="container" >
    {% for category,message in messages %}
        <li class="{{category}}">{{message}}</li>
    {% endfor %}
    </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}
    
    
</body>
</html>
