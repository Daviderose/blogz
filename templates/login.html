{% extends "base.html" %}

{% block content %}    
<h1>Sign in and start blogging!</h1>
<p>Don't have an account? <a href="/signup">Create</a> one here.</p>
<form action="/login" method="POST">
    <table>
        <tr>
            <td>
                <label>Username
                    <input type="text" name="username" placeholder="johndoe@email.com" value="{{username}}" />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Password
                    <input type="password" name="password" placeholder="3-20 characters" />
                </label>
            </td>
        </tr>
    </table>
    <input type="submit" value="Sign In" />
</form>
{% endblock %}
