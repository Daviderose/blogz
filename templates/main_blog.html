{% extends "base.html" %}

{% block content %}  
  
<h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

        
            {% for blog in blogs %}
            <a href='/blog?id={{blog.id}}' >{{blog.title}}</a>
            <p>{{blog.body}}</p>
            <hr />
            {% endfor %}
        

    {% endif %}

{% endblock %}
