{% extends "base.html" %}

{% block content %}  
  
<h1>{{username.username}}</h1>

            {% for blog in user_blogs %}
            <h2><a href='/blog/{{user_blogs.page}}?id={{blog.id}}' >{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <p class="post_author" >Written by <a href='/blog/1?user={{blog.owner.id}}' >{{blog.owner.username}}</a> on {{blog.pub_date.month}}-{{blog.pub_date.day}}</p>
            <hr />
            {% endfor %}

{% endblock %}
